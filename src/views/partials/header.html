<!-- Header -->
<header class="bg-white shadow-sm py-3 mb-0 sticky-top">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center">
      <!-- Logo with stylish wedding font -->
      <h2 class="m-0">
        <a href="/" class="text-decoration-none">
          <img width="80" src="/assets/img/logo.png" alt="Jade's Clothing Logo">
          <span class="text-dark" style="font-family: 'Alex Brush', cursive; font-size: 2.2rem; font-weight: 400;">Jade's Clothing</span>
        </a>
      </h2>
      
      <!-- Desktop Navigation -->
      <nav class="d-none d-md-flex align-items-center text-uppercase">
        <a href="/" class="text-dark me-3 nav-link">Home</a>
        <a href="/product" class="text-dark me-3 nav-link">Shop</a>
        <a href="/about" class="text-dark me-3 nav-link">About</a>
        <a href="/contact" class="text-dark me-3 nav-link">Contact</a>
        
       
      </nav>

      <nav class="d-none d-md-flex align-items-center text-uppercase">
         <!-- Search Icon -->
        <button class="btn btn-link text-dark me-3 nav-link" data-bs-toggle="modal" data-bs-target="#searchModal">
          <i class="bi bi-search fs-4"></i>
        </button>
        
        <a href="/order/checkout" class="text-dark fw-bold nav-link position-relative">
          <i class="bi bi-cart3 fs-3"></i>
          <span class="cart-badge position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
            0
          </span>
        </a>
      
      </nav>
      <!-- Mobile menu button -->
      <div class="d-md-none">
        <button class="btn btn-link text-dark me-2" data-bs-toggle="modal" data-bs-target="#searchModal">
          <i class="bi bi-search fs-4"></i>
        </button>
        <button id="menu-btn" class="btn btn-outline-dark border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileMenu">
          <i class="bi bi-list fs-4"></i>
        </button>

      </div>
    </div>
  </div>
</header>

<!-- Search Modal -->
<div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="searchModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content border-0">
      <div class="modal-header border-0 pb-0 mb-3">
        <div class="w-100 position-relative">
          <form action="/search" method="get" class="needs-validation" novalidate>
          <input type="text" name="searchTerm" class="form-control form-control-lg border-0 shadow-none" placeholder="Search for Nigerian attire..." style="font-size: 1.2rem; padding-left: 3rem;" required>
          <i class="bi bi-search position-absolute top-50 start-0 translate-middle-y ms-3 text-muted" style="font-size: 1.2rem;"></i>
        </form>

        </div>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body pt-0">
        <h5 class="mb-4 text-uppercase">Popular Categories</h5>
        <div class="row g-3">
          <!-- Search Category 1 -->
          {{#each globalEntities.categories}}
          <div class="col-md-4">
            <div class="card border-0 rounded-0 shadow-sm h-100">
              <div class="card-body text-center">
                <img src="{{this.image_url}}" 
                     class="img-fluid rounded-0 mb-2" alt="Ankara">
                <h6 class="card-title text-uppercase">{{this.name}}</h6>
                <p class="card-text small text-muted">{{this.description}}</p>
              </div>
            </div>
          </div>
          {{/each}}
          
        </div>
        
        <!-- Recent Searches -->
        <div class="mt-5">
          <h5 class="mb-3 text-uppercase">Recent Searches</h5>
          <div class="d-flex flex-wrap gap-2">
            <a href="#" class="btn btn-outline-dark btn-sm rounded-0">Ankara dresses</a>
            <a href="#" class="btn btn-outline-dark btn-sm rounded-0">Men's agbada</a>
            <a href="#" class="btn btn-outline-dark btn-sm rounded-0">Lace iro and buba</a>
            <a href="#" class="btn btn-outline-dark btn-sm rounded-0">Kids traditional wear</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Mobile Menu Offcanvas -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="mobileMenu">
  <div class="offcanvas-header border-bottom">
    <h5 class="offcanvas-title" style="font-family: 'Alex Brush', cursive; font-size: 2rem;">Jade's Clothing</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <nav class="d-flex flex-column text-uppercase">
      <a href="/" class="nav-link text-dark py-2 border-bottom">Home</a>
      <a href="/product" class="nav-link text-dark py-2 border-bottom">Shop</a>
      <a href="/about" class="nav-link text-dark py-2 border-bottom">About</a>
      <a href="/contact" class="nav-link text-dark py-2 border-bottom">Contact</a>
      <a href="/order/checkout" class="nav-link text-dark py-2 d-flex align-items-center justify-content-between">
        <span>Cart</span>
        <span class="cart-badge badge rounded-pill bg-danger">0</span>
      </a>
    </nav>
  </div>
</div>
